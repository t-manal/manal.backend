# nginx/conf.d/lms.conf
#
# PLACEHOLDER: Replace YOUR_DOMAIN with your actual domain
# Example: api.curevie.net
#
# SETUP STEPS:
# 1. Replace YOUR_DOMAIN below with your real domain
# 2. First run with HTTP-only config (comment out the HTTPS server block)
# 3. Get SSL cert: docker compose run --rm certbot certonly --webroot -w /var/www/certbot -d YOUR_DOMAIN
# 4. Uncomment the HTTPS server block
# 5. Reload: docker compose exec nginx nginx -s reload

# ── HTTP: Redirect all to HTTPS + Let's Encrypt challenge ──────────────────
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Let's Encrypt webroot challenge — must stay on HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS: Main reverse proxy ───────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL Certificates (issued by Certbot)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # HSTS (6 months)
    add_header Strict-Transport-Security "max-age=15768000" always;

    # ── Upload size: must match or exceed your UPLOAD_LIMITS config ─────────
    client_max_body_size 500m;

    # Disable request buffering for large file uploads (multer handles them)
    proxy_request_buffering off;

    # Common proxy headers (required — app uses trust proxy)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts for long-running upload/processing requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # ── Webhook endpoints: preserve raw body for signature verification ─────
    # Bunny CDN webhook
    location /api/v1/webhooks/bunny {
        proxy_pass http://api:4000;
        proxy_buffering off;
        # Do NOT add any body-modifying headers
    }

    # Stripe webhook (currently not active but prepared)
    location /api/v1/webhooks/stripe {
        proxy_pass http://api:4000;
        proxy_buffering off;
    }

    # ── Health check (public, no auth) ──────────────────────────────────────
    location /health {
        proxy_pass http://api:4000/health;
    }

    # ── All other API requests ───────────────────────────────────────────────
    location / {
        proxy_pass http://api:4000;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
